<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirection...</title>
    <script>
      // Redirige vers index.html en gardant le chemin original
      const redirectTo = '/' + location.pathname + location.search + location.hash
      sessionStorage.redirect = redirectTo
      window.location.replace('/')
    </script>
  </head>
  <body></body>
</html>
